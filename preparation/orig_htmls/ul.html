<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>利用UL和LI标签实现的表格table效果</title>
<style type="text/css">

ul{ list-style:none;
    padding:0px;
    margin:0px;
    width:590px;
    height:30px;
    line-height:30px;
    border:2px solid #000000;
    border-top:0px;
    font-size:15px;

}
/*匹配HTML中所有ul下的(后代)li*/
ul li{display: block;
    width:33%;
    float:left;
    text-indent:5em;
}
.th{ background:#29B1E5;
    font-weight:bold;
    border:2px solid #000000;

}

</style>
</head>
<body>
<h1>利用ul和li实现表格table效果</h1>
<ul class="th">
<li>姓名</li>
<li>班级</li>
<li>年龄</li>
</ul>
<ul>
<li>小明</li>
<li>3-1</li>
<li>13</li>
</ul>
<ul>
<li>小李</li>
<li>2-4</li>
<li>16</li>
</ul>
<ul>
<li>小方</li>
<li>5-3</li>
<li>17</li>
</ul>
</body>
</html>
